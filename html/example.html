<!-- Empty tag -->
<p></p>

<!-- Tag that spans multiple lines -->
<p
>hello!
</p>

<!-- Name-attribute pair -->
<p></p>

<!-- Name-attribute pair without quotes -->
<p class=prism></p>

<!-- Attribute without value -->
<p data-foo></p>
<p data-foo ></p>

<!-- Namespaces -->
<html:p foo:bar="baz" foo:weee></html:p>

<!-- XML prolog -->
<?xml version="1.0" encoding="utf-8"?>
<svg></svg>

<!-- DOCTYPE -->
<!DOCTYPE html>
<html></html>

<!-- CDATA section -->
<ns1:description><![CDATA[
	CDATA is <not> magical.
]]></ns1:description>

<!-- Comment -->
<!-- I'm a comment -->
And i'm not

<!-- Entities -->
&amp; &#x2665; &#160; &#x152;

<!-- Full Example -->

<!DOCTYPE html PUBLIC
	"-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<style>
		.body {
			width: 500px;
		}
	</style>
	<script type="application/javascript">
		const _init = true;
		
		function $init() {
			return _init;
		}
	</script>
</head>
<body>
	<header>
	<h1>Example HTML</h1>
	</header>
	<main class="style">
		<p>Some text</p>
		<!-- here goes the rest of the page -->
	</main>
</body>
</html>
